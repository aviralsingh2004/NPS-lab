<!DOCTYPE html>
<html>
<head>
    <title>Connect to Device - Secure File Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Connect to Another Device</h3>
                    </div>
                    <div class="card-body">
                        <!-- Connection Form -->
                        <div class="mb-4">
                            <h5>Connect to Device</h5>
                            <div class="input-group">
                                <input type="text" id="deviceIP" class="form-control" placeholder="Enter device IP address (e.g., 192.168.1.100)">
                                <button class="btn btn-primary" onclick="connectToDevice()">Connect</button>
                            </div>
                        </div>

                        <!-- Connected Device -->
                        <div id="connectedDevice" class="mb-4" style="display: none;">
                            <h5>Connected Device</h5>
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="mb-0" id="connectedIP"></h6>
                                            <small class="text-success">Connected</small>
                                        </div>
                                        <div>
                                            <button class="btn btn-success btn-sm me-2" onclick="shareKey()">Share Key</button>
                                            <button class="btn btn-danger btn-sm" onclick="disconnect()">Disconnect</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Received Keys -->
                        <div class="mb-4">
                            <h5>Received Keys</h5>
                            <div id="keyList" class="list-group">
                                <!-- Keys will be listed here -->
                            </div>
                        </div>

                        <!-- Status Messages -->
                        <div class="alert alert-success" id="successMessage" style="display: none;"></div>
                        <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/home" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let connectedIP = null;

        function showMessage(message, isError = false) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (isError) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            } else {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
            }
            
            setTimeout(() => {
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function connectToDevice() {
            const ip = document.getElementById('deviceIP').value.trim();
            if (!ip) {
                showMessage('Please enter an IP address', true);
                return;
            }

            // Test connection to the device
            fetch(`/test-connection/${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        connectedIP = ip;
                        document.getElementById('connectedDevice').style.display = 'block';
                        document.getElementById('connectedIP').textContent = ip;
                        showMessage('Successfully connected to device');
                    } else {
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    showMessage('Failed to connect to device', true);
                });
        }

        function disconnect() {
            connectedIP = null;
            document.getElementById('connectedDevice').style.display = 'none';
            document.getElementById('deviceIP').value = '';
            showMessage('Disconnected from device');
        }

        function shareKey() {
            if (!connectedIP) {
                showMessage('No device connected', true);
                return;
            }

            fetch(`/share-key/${connectedIP}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message);
                    } else {
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    showMessage('Failed to share key', true);
                });
        }

        function useKey(ip) {
            fetch(`/use-shared-key/${ip}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message);
                    } else {
                        showMessage(data.message, true);
                    }
                })
                .catch(error => {
                    showMessage('Failed to use key', true);
                });
        }

        function refreshReceivedKeys() {
            fetch('/received-keys')
                .then(response => response.json())
                .then(data => {
                    const keyList = document.getElementById('keyList');
                    if (data.keys.length === 0) {
                        keyList.innerHTML = '<div class="list-group-item text-center">No keys received</div>';
                        return;
                    }
                    
                    keyList.innerHTML = data.keys.map(peer => `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>Key from ${peer}</div>
                                <button class="btn btn-primary btn-sm" onclick="useKey('${peer}')">
                                    Use Key
                                </button>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Failed to fetch received keys', true);
                });
        }

        // Initial load of received keys
        refreshReceivedKeys();

        // Refresh received keys every 5 seconds
        setInterval(refreshReceivedKeys, 5000);
    </script>
</body>
</html>
